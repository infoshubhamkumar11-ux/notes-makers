<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Notes Makers</title>

<style>
  body {
    font-family: Arial;
    background: #f1f5f9;
    text-align: center;
    padding: 20px;
    transition: 0.3s;
  }

  body.dark {
    background: #0f172a;
    color: white;
  }

  h1 { margin-bottom: 10px; }

  .container {
    max-width: 420px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
  }

  body.dark .container {
    background: #1e293b;
  }

  textarea, input {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
  }

  button {
    margin-top: 10px;
    padding: 10px;
    width: 100%;
    border: none;
    background: #2563eb;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }

  .note {
    background: #e2e8f0;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    text-align: left;
    position: relative;
  }

  body.dark .note {
    background: #334155;
  }

  .completed {
    text-decoration: line-through;
    opacity: 0.7;
  }

  .delete {
    position: absolute;
    right: 10px;
    top: 5px;
    cursor: pointer;
    color: red;
  }

  .top-btn {
    background: #0ea5e9;
    margin-bottom: 10px;
  }
</style>
</head>

<body>

<h1>üìù Notes Makers</h1>

<button class="top-btn" onclick="toggleDark()">üåô Toggle Dark Mode</button>

<div class="container">
  <textarea id="noteInput" placeholder="Write your task..."></textarea>
  <input type="datetime-local" id="reminderTime">
  <button onclick="addNote()">Save Task</button>

  <div id="notesList"></div>
</div>

<audio id="alarmSound">
  <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">
</audio>

<script>
let notes = JSON.parse(localStorage.getItem("notes")) || [];
let dark = localStorage.getItem("darkMode") === "true";

if (dark) document.body.classList.add("dark");

function toggleDark() {
  document.body.classList.toggle("dark");
  localStorage.setItem("darkMode", document.body.classList.contains("dark"));
}

function showNotes() {
  notesList.innerHTML = "";
  notes.forEach((n, i) => {
    let div = document.createElement("div");
    div.className = "note";
    if (n.done) div.classList.add("completed");

    div.innerHTML = `
      <input type="checkbox" ${n.done ? "checked" : ""} 
        onclick="toggleDone(${i})"> 
      ${n.text}
      <br><small>‚è∞ ${new Date(n.time).toLocaleString()}</small>
      <span class="delete" onclick="deleteNote(${i})">‚úñ</span>
    `;
    notesList.appendChild(div);
  });
}

function addNote() {
  let text = noteInput.value.trim();
  let time = reminderTime.value;

  if (!text || !time) {
    alert("Please enter task and time");
    return;
  }

  let note = { text, time, done: false };
  notes.push(note);
  localStorage.setItem("notes", JSON.stringify(notes));
  scheduleAlarm(note);
  noteInput.value = "";
  reminderTime.value = "";
  showNotes();
}

function toggleDone(i) {
  notes[i].done = !notes[i].done;
  localStorage.setItem("notes", JSON.stringify(notes));
  showNotes();
}

function deleteNote(i) {
  notes.splice(i, 1);
  localStorage.setItem("notes", JSON.stringify(notes));
  showNotes();
}

function scheduleAlarm(note) {
  let delay = new Date(note.time) - new Date();
  if (delay > 0 && !note.done) {
    setTimeout(() => {
      document.getElementById("alarmSound").play();
      alert("üîî Reminder:\n" + note.text);
    }, delay);
  }
}

notes.forEach(note => scheduleAlarm(note));
showNotes();
</script>

</body>
</html>
